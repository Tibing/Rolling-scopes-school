<!DOCTYPE html>
<html>
<head>
	<title>Simple game</title>
	 <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="overlay">
    </div>

	<div id="introduction">
      <h1>Sveta's game</h1>
      <p>
      	Hi, earthman! Your mission is to protect your planet from aliens.<br> See instruction in the left corner. Good luck!
      </p>
      <button id="play">Play</button>
    </div>

    <div id="game-over">
      <h1 id="status">GAME OVER</h1>
      <p id="congratulations"></p>
      <button id="play-again">Play Again</button>
    </div>

    <div id="next-level">
      <h1 id="next-level-h1"></h1>
      <button id="next">Next Level</button>
    </div>

    <div id="wrapper">
		<div id="instructions">
			<div id="levelInstructions"></div>
			<div>
				[ move with <span class="key">arrows</span> or <span class="key">wasd</span>,
			</div>
			<div>
				shoot with <span class="key">space</span> ]
			</div>
		</div>
		
		<h3 class="mission">You know what to do:</h3>
		<ul>
			<li id="ufo1">
				<img src="img/ufo1.png"></img>
				<img src="img/cross.png" class="crossMission">
				<span id="ufo1Count"></span>
			</li>
			<li id="ufo2">
				<img src="img/ufo2.png"></img>
				<img src="img/cross.png" class="crossMission">
				<span id="ufo2Count"></span>
			</li>
			 <li id="ufo3">
				<img src="img/ufo3def.png"></img>
				<img src="img/cross.png" class="crossMission">
				<span id="ufo3Count"></span>
			</li>
			<li id="ufo4">
				<img src="img/ufo4.png"></img>
				<img src="img/cross.png" class="crossMission">
				<span id="ufo4Count"></span>
			</li>
			<li id="ufo5">
				<img src="img/ufo5def.png"></img>
				<img src="img/cross.png" class="crossMission">
				<span id="ufo5Count"></span>
			</li>
			<li id="ufo6">
				<img src="img/ufo6.png"></img>
				<img src="img/cross.png" class="crossMission">
				<span id="ufo6Count"></span>
			</li> 
			<li id="alien">
				<img src="img/alien.png"></img>
				<img src="img/cross.png" class="crossMission">
				<span id="alienCount"></span>
			</li> 
		</ul>
		
		<div class="gameState">
			<div class="life">
				<img src="img/life.png"></img>
				<img src="img/cross.png" class="cross">
				<span id="lifesCount"></span>
			</div>
			<div id="score"></div>
			<div class="progressState">
				<progress id="progress" max="100" value="0"></progress>
				<span id="progressValue"></span>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
